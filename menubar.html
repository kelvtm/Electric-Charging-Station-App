<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Bike Pump Finder</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js"></script>
  </head>
  <body>
    <div class="grid-container">
      <header>
        <span class="heading">Bike Pump Finder</span>
      </header>
      <nav>
        <button
          onclick="location.href='map.html'"
          class="w3-button w3-block w3-blue"
        >
          Find nearest
        </button>
        <button
          onclick="location.href='table.html'"
          class="w3-button w3-block w3-blue"
        >
          Find by type
        </button>
      </nav>
      <main>
        <div class="w3-bar">
          <button
            class="w3-bar-item w3-button w3-ripple w3-green"
            onclick="select('tab','a')"
          >
            Bike Pump &amp; Tool Station
          </button>
          <button
            class="w3-bar-item w3-button w3-ripple w3-green"
            onclick="select('tab','b')"
          >
            Bike Tool Station
          </button>
          <button
            class="w3-bar-item w3-button w3-ripple w3-green"
            onclick="select('tab','c')"
          >
            On street bike pump
          </button>
        </div>
        <div id="a" class="tab">
          <iframe
            src="https://arcg.is/1T4XGr1"
            width="100%"
            height="500"
            frameborder="0"
          ></iframe>
        </div>
        <div id="b" class="tab" style="display: none">
          <iframe
            src="https://arcg.is/0y1ubr0"
            width="100%"
            height="500"
            frameborder="0"
          ></iframe>
        </div>
        <div id="c" class="tab" style="display: none">
          <iframe
            src="https://arcg.is/0GXeK11"
            width="100%"
            height="500"
            frameborder="0"
          ></iframe>
        </div>
      </main>
    </div>
  </body>
</html>
